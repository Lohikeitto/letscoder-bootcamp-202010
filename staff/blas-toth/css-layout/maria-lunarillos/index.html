<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> María Lunarillos remake</title>
    <script src="https://kit.fontawesome.com/2d6a9280f7.js" crossorigin="anonymous"></script>
    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="pageContainer">
        <div class="fixedPosBox"></div>

        <div class="topStaticBar">
            <div class="hamburgerMenu">
                <i class="fas fa-bars"></i>
            </div>
           <div class="bookmarks"> 
                <div class="bookmark1"></div>
                <div class="bookmark2"></div>
                <div class="bookmark3"></div>
            </div>
            <div class="user">
                <i class="fas fa-user-plus"></i>
                <span id="entraText">Entra | Regístrate</span>
            </div>
            <div class="social">
                <a href="https://facebook.com" target="blank"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="blank"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="blank"><i class="fab fa-instagram"></i></a>
                <a href="https://pinterest.com" target="blank"><i class="fab fa-pinterest-p"></i></a>
                <a href="https://youtube.com" target="blank"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="shoppingCart">
                <i class="fas fa-shopping-cart"></i>
            </div>
        </div>
        
        <nav>
            <div class="maria">M^RÍA <br> LUNARILLOS</div>
            <div class="iconMenu">
                <div class="buttonUp">
                    <div class="buttonUpWide1"></div>
                    <div class="buttonUpWide2"></div>
                    <div class="buttonUpWide3"></div>
                </div>
                <div class="buttonDown">
                    <div class="buttonDownSquare1"></div>
                    <div class="buttonDownSquare2"></div>
                    <div class="buttonDownSquare3"></div>
                    <div class="buttonDownSquare4"></div>
                    <div class="buttonDownSquare5"></div>
                </div>
            </div>


        </nav>

        <div class ="mainContainer">
            <div class="one">
                <div class="transparentBox"></div>
            </div>
            <div class="two">Column#2</div>
            <div class="three">Column#3</div>
            <div class="four">Column#4</div>
            <div class="five">Column#5</div>
            <div class="six">Column#6</div>
            <div class="seven">Column#7</div>
            <div class="eight">Column#8</div>
            <div class="nine">Column#9</div>
        </div>
    </div>
</body>
</html>
