<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Hello World APP</title>
</head>

<body>
    <div class="wrapper">

        <h1>Hello World APP</h1>

        <section>
            <button>Register</button> or <button>Login</button>
        </section>

        <section class="off">
            <h2>Register</h2>

            <form>
                <input type="text" name="fullname" placeholder="full name" required>
                <input type="email" name="email" placeholder="e-mail" required>
                <input type="password" name="password" placeholder="password" required>
                <input type="password" name="repassword" placeholder="repeat password" required>
                <button>Register</button>
            </form>
        </section>

        <section class="off">
            User is successfuly registered, proceed to <button>Login</button>
        </section>

        <section class="off">
            <h2>Login</h2>
            <form>
                <input type="email" name="email" placeholder="e-mail" required>
                <input type="password" name="password" placeholder="password" required>
                <button>Login</button>
            </form>
        </section>

        <section class="off">
            <h2>Welcome to Hello World App!!</h2>
        </section>

    </div>

    <script src="./main.js"></script>
</body>

</html>
